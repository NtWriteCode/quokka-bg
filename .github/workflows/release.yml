name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_PATH: '.'

permissions:
  contents: write

jobs:
  version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/v}
          else
            TAG_NAME="dev-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT

  build-android:
    name: Build Android
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Update version in pubspec.yaml
        run: |
          VERSION=${{ needs.version.outputs.version }}
          if [[ "$VERSION" == *"+"* ]]; then
            sed -i "s/^version: .*/version: $VERSION/" pubspec.yaml
          else
            # Use GitHub run number to ensure a strictly increasing build number (versionCode)
            # This avoids the issue where using the static pubspec.yaml always results in the same build number (e.g., 2 -> 2002).
            BUILD_NUMBER=$(( 3000 + ${{ github.run_number }} ))
            sed -i "s/^version: .*/version: ${VERSION}+${BUILD_NUMBER}/" pubspec.yaml
          fi

      - name: Decode keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > $HOME/upload-keystore.jks
      
      - name: Build APK (arm64-v8a)
        run: |
          flutter build apk --release --target-platform android-arm64 --split-per-abi --no-tree-shake-icons

      - name: Sign APK
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # The Decode step already placed the jks in $HOME/upload-keystore.jks
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner sign \
            --ks $HOME/upload-keystore.jks \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass "pass:$KEYSTORE_PASSWORD" \
            --key-pass "pass:$KEY_PASSWORD" \
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - name: Rename APK
        run: |
          VERSION=${{ needs.version.outputs.version }}
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/${{ github.event.repository.name }}-${VERSION}-android.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/flutter-apk/*.apk

  build-linux:
    name: Build Linux
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev libstdc++-12-dev pkg-config ninja-build libsecret-1-dev
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Package Linux ZIP
        run: |
          VERSION=${{ needs.version.outputs.version }}
          cd build/linux/x64/release/bundle
          zip -r ../../../../../${{ github.event.repository.name }}-${VERSION}-linux.zip .
      
      - name: Download AppImage tools
        run: |
          echo "Downloading linuxdeploy..."
          wget -nv --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 3 \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          
          echo "Downloading linuxdeploy GTK plugin..."
          wget -nv --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 3 \
            https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh \
            -O linuxdeploy-plugin-gtk-x86_64.sh
          
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-gtk-x86_64.sh
          echo "Tools downloaded successfully"
      
      - name: Create AppImage
        run: |
          export VERSION=${{ needs.version.outputs.version }}
          export OUTPUT_NAME="${{ github.event.repository.name }}-${{ needs.version.outputs.version }}-x86_64.AppImage"
          
          # List the bundle directory to verify executable name
          echo "Contents of bundle directory:"
          ls -la build/linux/x64/release/bundle/
          
          # Copy the entire Flutter bundle to AppDir
          mkdir -p AppDir/usr/bin
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          # The executable needs to be in the root for linuxdeploy
          cp build/linux/x64/release/bundle/QuokkaBG AppDir/usr/bin/QuokkaBG
          
          OUTPUT="$OUTPUT_NAME" ./linuxdeploy-x86_64.AppImage \
            --executable=AppDir/usr/bin/QuokkaBG \
            --desktop-file=linux/quokka-bg.desktop \
            --icon-file=assets/icon/quokka_icon_512.png \
            --appdir=AppDir \
            --plugin=gtk \
            --output=appimage
          
          # Verify the AppImage was created
          if [ -f "$OUTPUT_NAME" ]; then
            echo "âœ“ AppImage created successfully: $OUTPUT_NAME"
            ls -lh "$OUTPUT_NAME"
          else
            echo "âœ— ERROR: AppImage not found at $OUTPUT_NAME"
            echo "Files in current directory:"
            ls -la
            exit 1
          fi
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            ./*.zip
            ./*.AppImage

  build-windows:
    name: Build Windows
    needs: version
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Package Windows
        shell: pwsh
        run: |
          $VERSION = "${{ needs.version.outputs.version }}"
          $NAME = "${{ github.event.repository.name }}"
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "$NAME-$VERSION-windows.zip"
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ./*.zip

  release:
    name: Create Release
    needs: [version, build-android, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body: |
            ## ðŸŽ‰ Quokka ${{ needs.version.outputs.version }}
            
            ### ðŸ“¦ Downloads
            - **Android**: APK for ARM64 devices
            - **Linux**: 
              - AppImage (portable, recommended - works on most distros)
              - ZIP archive (manual extraction required)
            - **Windows**: ZIP archive (portable)
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
