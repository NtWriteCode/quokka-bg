name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_PATH: '.'

permissions:
  contents: write

jobs:
  version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/v}
          else
            TAG_NAME="dev-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT

  build-android:
    name: Build Android
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Update version in pubspec.yaml
        run: |
          VERSION=${{ needs.version.outputs.version }}
          if [[ "$VERSION" == *"+"* ]]; then
            sed -i "s/^version: .*/version: $VERSION/" pubspec.yaml
          else
            CURRENT_BUILD=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
            NEW_BUILD=$((CURRENT_BUILD + 1))
            sed -i "s/^version: .*/version: ${VERSION}+${NEW_BUILD}/" pubspec.yaml
          fi

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > $HOME/upload-keystore.jks
          fi
      
      - name: Build APK (arm64-v8a)
        run: |
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons
      
      - name: Sign APK
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner sign \
            --ks $HOME/upload-keystore.jks \
            --ks-key-alias $KEY_ALIAS \
            --ks-pass pass:$KEYSTORE_PASSWORD \
            --key-pass pass:$KEY_PASSWORD \
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      
      - name: Rename APK
        run: |
          VERSION=${{ needs.version.outputs.version }}
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/${{ github.event.repository.name }}-${VERSION}-android.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/flutter-apk/*.apk

  build-linux:
    name: Build Linux
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev libstdc++-12-dev pkg-config ninja-build
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Package Linux
        run: |
          VERSION=${{ needs.version.outputs.version }}
          cd build/linux/x64/release/bundle
          zip -r ../../../../../${{ github.event.repository.name }}-${VERSION}-linux.zip .
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ./*.zip

  build-windows:
    name: Build Windows
    needs: version
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Package Windows
        shell: pwsh
        run: |
          $VERSION = "${{ needs.version.outputs.version }}"
          $NAME = "${{ github.event.repository.name }}"
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "$NAME-$VERSION-windows.zip"
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ./*.zip

  release:
    name: Create Release
    needs: [version, build-android, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body: |
            ## ðŸŽ‰ ${{ github.event.repository.name }} ${{ needs.version.outputs.version }}
            
            ### ðŸ“¦ Downloads
            - **Android**: APK for ARM64 devices
            - **Linux**: ZIP archive (portable)
            - **Windows**: ZIP archive (portable)
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
